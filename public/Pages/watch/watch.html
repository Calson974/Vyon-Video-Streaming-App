<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyon</title>

    <link rel="stylesheet" href="/src/style.css"/>
     <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="bg-[#121212] text-white min-h-screen">
    <!-- HEADER -->
    <header
      class="bg-[#121212] shadow p-4 flex flex-wrap justify-between items-center gap-2 border-b border-[#7F5AF0]"
    >
      <a href="/" class="text-2xl font-bold text-[#00F5D4] flex-shrink-0">
        Vyon
      </a>
      <div class="flex flex-1 min-w-0 gap-2 max-w-xl mx-4">
        <input
          type="text"
          id="searchInput"
          placeholder="Search"
          class="flex-1 border border-[#7F5AF0] rounded px-3 py-1 min-w-0 bg-[#121212] text-white placeholder-[#94A1B2] focus:outline-none focus:border-[#00F5D4]"
        />
        <button
          id="searchBtn"
          class="bg-[#00F5D4] text-[#121212] px-3 py-1 rounded hover:bg-[#7F5AF0] hover:text-white transition-colors flex-shrink-0"
        >
          Search
        </button>
      </div>
      <div class="flex-shrink-0">
        <a
          href="/Pages/auth/auth.html"
          id="loginLink"
          class="bg-[#00F5D4] text-[#121212] px-4 py-1 rounded hover:bg-[#7F5AF0] hover:text-white transition-colors inline-block"
        >
          Login
        </a>
      </div>
    </header>

    <!-- MAIN LAYOUT -->
    <main class="flex flex-col lg:flex-row p-4 gap-6 max-w-screen-2xl mx-auto">
      <!-- LEFT: VIDEO PLAYER + DETAILS -->
      <div class="w-full lg:w-3/4">
        <!-- VIDEO PLAYER -->
        <div class="w-full aspect-video bg-black rounded overflow-hidden">
          <video id="videoPlayer" controls class="w-full h-full">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>

        <!-- VIDEO TITLE -->
        <h1 class="text-xl font-semibold mt-4 text-white" id="videoTitle">
          Big Buck Bunny (Demo Live Stream)
        </h1>

        <!-- LIVE BADGE + VIEWS -->
        <div class="flex flex-wrap items-center gap-3 mt-2 text-sm text-[#94A1B2]">
          <span class="px-2 py-1 bg-[#FF2E63] text-white text-xs rounded font-medium">
            LIVE
          </span>
          <span id="viewCount">5 watching</span>
          
        </div>

        <!-- CHANNEL INFO + ACTION BUTTONS -->
        <div class="flex flex-wrap items-center justify-between gap-4 mt-4 py-4 border-y border-[#7F5AF0]/30">
          <!-- Channel Info -->
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-[#7F5AF0] flex items-center justify-center text-white font-bold">
              V
            </div>
            <div>
              <p class="font-semibold text-white" id="channelName">Vyon Official</p>
              <p class="text-sm text-[#94A1B2]" id="subscriberCount">2 subscribers</p>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex flex-wrap items-center gap-3">
            <button
              id="likeBtn"
              class="flex items-center gap-2 px-4 py-2 bg-[#7F5AF0] rounded hover:bg-[#7F5AF0]/80 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              <svg id="likeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5" />
              </svg>
              <span id="likeCount">1</span>
            </button>

            <button
              id="subscribeBtn"
              class="px-4 py-2 bg-[#00F5D4] text-[#121212] font-medium rounded hover:bg-[#00F5D4]/80 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Subscribe
            </button>
          </div>
        </div>

        <!-- VIDEO DESCRIPTION -->
        <div class="mt-4 p-4 bg-[#1a1a1a] rounded">
          <p class="text-[#94A1B2] text-sm" id="videoDescription">
            Welcome to the Big Buck Bunny demo stream!
          </p>
        </div>

        <!-- COMMENTS SECTION -->
        <section class="mt-6">
          <h2 class="font-semibold text-lg mb-4 text-white">
            <span id="commentCount">0</span> Comments
          </h2>

          <div class="flex flex-col sm:flex-row gap-3 mb-6">
            <input
              id="commentInput"
              type="text"
              placeholder="Add a public comment..."
              class="flex-1 border border-[#7F5AF0] rounded px-3 py-2 bg-[#121212] text-white placeholder-[#94A1B2] focus:outline-none focus:border-[#00F5D4] disabled:opacity-50 disabled:cursor-not-allowed"
            />
            <button
              id="addCommentBtn"
              class="bg-[#00F5D4] text-[#121212] font-medium px-4 py-2 rounded hover:bg-[#00F5D4]/80 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
            >
              Comment
            </button>
          </div>

          <!-- Login prompt for unauthenticated users -->
          <p id="loginPrompt" class="text-[#94A1B2] text-sm mb-4 hidden">
            <a href="/Pages/auth/auth.html" class="text-[#00F5D4] hover:underline">Sign in</a> to like, comment, and subscribe.
          </p>

          <div id="commentList" class="space-y-4"></div>
        </section>
      </div>

      <!-- RIGHT: RECOMMENDED VIDEOS -->
      <aside class="w-full lg:w-1/4 space-y-4">
        <h3 class="font-semibold text-white mb-2">Recommended</h3>
        <div id="recommendedList" class="space-y-3">
        </div>
      </aside>
    </main>

    <script type="module" src="/Pages/watch/watch.js"></script>
  </body>
</html>
