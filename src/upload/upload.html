<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Streaming App</title>

    <!-- ORIGINAL STYLES -->
    <link rel="stylesheet" href="../../src/style.css">

    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-effect {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(236, 72, 153, 0.5);
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(236, 72, 153, 0.2);
        }

        .dropdown-arrow.rotate {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen text-white">
    <div class="max-w-4xl mx-auto p-6 py-12">
        <div class="mb-8 fade-in">
            <h1 class="text-5xl font-bold mb-3 bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent"
                id="pageTitle">
                Upload Video
            </h1>
            <p class="text-slate-300 text-lg">
                Share your Epic Videos with the World
            </p>
        </div>

        <form id="uploadForm" class="glass-effect rounded-2xl p-8 space-y-6 shadow-2xl fade-in">

            <!-- TITLE -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-200">Title *</label>
                <input type="text" id="title" required
                    class="w-full bg-slate-800 bg-opacity-50 border border-slate-600 rounded-xl px-5 py-3 focus:outline-none focus:border-pink-500 input-glow transition-all text-white placeholder-slate-400"
                    placeholder="Enter an epic title for your video" />
            </div>

            <!-- DESCRIPTION -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-200">Description *</label>
                <textarea id="description" rows="4" required
                    class="w-full bg-slate-800 bg-opacity-50 border border-slate-600 rounded-xl px-5 py-3 focus:outline-none focus:border-pink-500 input-glow transition-all resize-none text-white placeholder-slate-400"
                    placeholder="Describe your video"></textarea>
            </div>

            <!-- CATEGORY (FRONTEND ONLY) -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-200">Category *</label>
                <div id="categoryDropdown"></div>
            </div>

            <!-- THUMBNAIL FILE -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-200">Thumbnail *</label>
                <input type="file" id="thumbnailUrl" accept="image/*" required
                    class="w-full bg-slate-800 bg-opacity-50 border border-slate-600 rounded-xl px-5 py-3 focus:outline-none focus:border-pink-500 input-glow transition-all text-white" />
            </div>

            <!-- VIDEO FILE -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-slate-200">Video File *</label>
                <input type="file" id="videoUrl" accept="video/*" required
                    class="w-full bg-slate-800 bg-opacity-50 border border-slate-600 rounded-xl px-5 py-3 focus:outline-none focus:border-pink-500 input-glow transition-all text-white" />
            </div>

            <!-- ACTIONS -->
            <div class="flex gap-4 pt-6">
                <button type="submit" class="flex-1 btn-gradient text-white font-bold py-4 rounded-xl shadow-lg">
                    Upload Video
                </button>

                <a href="../manage/manage.html"
                    class="flex-1 bg-slate-700 bg-opacity-50 hover:bg-opacity-70 text-white font-bold py-4 rounded-xl transition-all text-center border border-slate-600">
                    Cancel
                </a>
            </div>

            <p id="status" class="mt-4"></p>
        </form>
    </div>

    <!-- UPLOAD LOGIC -->
    <script type="module" src="./upload.js"></script>





</body>

</html>
