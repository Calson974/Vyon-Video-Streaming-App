<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Streaming App</title>

    <!-- ORIGINAL STYLES -->
    <link rel="stylesheet" href="../../src/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'deep-obsidian': '#121212',
                        'electric-mint': '#00F5D4',
                        'cyber-violet': '#7F5AF0',
                        'radical-red': '#FF2E63',
                        'cool-grey': '#94A1B2',
                        'crisp-white': '#FFFFFF',
                    },
                },
            },
        }
    </script>

    <style>
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-bg {
            background: linear-gradient(-45deg, #121212, #1a1a1a, #0f0f0f, #1e1e1e);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        .glass-effect {
            background: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 245, 212, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #00F5D4 0%, #7F5AF0 100%);
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 245, 212, 0.5);
        }

        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(0, 245, 212, 0.2);
        }

        .dropdown-arrow.rotate {
            transform: rotate(180deg);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen text-white">
    <div class="max-w-4xl mx-auto p-6 py-12">
        <div class="mb-8 fade-in">
            <h1 class="text-5xl font-bold mb-3 bg-gradient-to-r from-electric-mint to-cyber-violet bg-clip-text text-transparent"
                id="pageTitle">
                Upload Video
            </h1>
            <p class="text-cool-grey text-lg">
                Share your Epic Videos with the World
            </p>
        </div>

        <form id="uploadForm" class="glass-effect rounded-2xl p-8 space-y-6 shadow-2xl fade-in">

            <!-- TITLE -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-crisp-white">Title *</label>
                <input type="text" id="title" required
                    class="w-full bg-deep-obsidian/50 border border-electric-mint/30 rounded-xl px-5 py-3 focus:outline-none focus:border-electric-mint input-glow transition-all text-crisp-white placeholder-cool-grey"
                    placeholder="Enter an epic title for your video" />
            </div>

            <!-- DESCRIPTION -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-crisp-white">Description *</label>
                <textarea id="description" rows="4" required
                    class="w-full bg-deep-obsidian/50 border border-electric-mint/30 rounded-xl px-5 py-3 focus:outline-none focus:border-electric-mint input-glow transition-all resize-none text-crisp-white placeholder-cool-grey"
                    placeholder="Describe your video"></textarea>
            </div>

            <!-- CATEGORY (FRONTEND ONLY) -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-crisp-white">Category *</label>
                <div id="categoryDropdown"></div>
            </div>

            <!-- THUMBNAIL FILE -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-crisp-white">Thumbnail *</label>
                <input type="file" id="thumbnailUrl" accept="image/*" required
                    class="w-full bg-deep-obsidian/50 border border-electric-mint/30 rounded-xl px-5 py-3 focus:outline-none focus:border-electric-mint input-glow transition-all text-crisp-white" />
            </div>

            <!-- VIDEO FILE -->
            <div class="space-y-2">
                <label class="block text-sm font-semibold text-crisp-white">Video File *</label>
                <input type="file" id="videoUrl" accept="video/*" required
                    class="w-full bg-deep-obsidian/50 border border-electric-mint/30 rounded-xl px-5 py-3 focus:outline-none focus:border-electric-mint input-glow transition-all text-crisp-white" />
            </div>

            <!-- ACTIONS -->
            <div class="flex gap-4 pt-6">
                <button type="submit" class="flex-1 btn-gradient text-deep-obsidian font-bold py-4 rounded-xl shadow-lg">
                    Upload Video
                </button>

                <a href="../manage/manage.html"
                    class="flex-1 bg-deep-obsidian/50 hover:bg-deep-obsidian/70 text-crisp-white font-bold py-4 rounded-xl transition-all text-center border border-electric-mint/30">
                    Cancel
                </a>
            </div>

            <p id="status" class="mt-4"></p>
        </form>
    </div>

    <!-- UPLOAD LOGIC -->
    <script type="module" src="./upload.js"></script>





</body>

</html>
