<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/style.css">
  <link rel="stylesheet" href="/Pages/auth/auth.css">

  <title>Auth</title>
</head>

<body class="bg-gradient-to-br from-deep-obsidian to-black min-h-screen flex items-center justify-center p-4">

  
  <div class="fixed top-0 -right-10 w-72 h-72 bg-electric-mint/30 blur-[120px] rounded-full pointer-events-none"></div>

  
  <div class="fixed bottom-0 -left-10 w-72 h-72 bg-cyber-violet/30 blur-[120px] rounded-full pointer-events-none"></div>

  <!-- AUTH CARD -->
  <div
    class="relative w-full max-w-md bg-crisp-white/10 backdrop-blur-xl border border-crisp-white/20 rounded-[2rem] shadow-2xl p-8">

    <div class="flex mb-8">
      <button id="loginTab" class="w-1/2 py-2 text-center text-crisp-white font-semibold border-b-2 border-electric-mint">
        Login
        <!-- TABS -->
      </button>
      <button id="signupTab" class="w-1/2 py-2 text-center text-cool-grey font-semibold">
        Signup
      </button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="space-y-5 animate-slideInRight">
      <h2 class="text-3xl font-bold text-crisp-white text-center">Welcome Back</h2>

      <div>
        <label class="text-cool-grey text-sm">Email</label>
        <input type="email"
          class="mt-1 w-full rounded-xl bg-crisp-white/10 border border-crisp-white/20 text-crisp-white px-3 py-2 focus:ring-2 focus:ring-electric-mint">
      </div>

      <div>
        <label class="text-cool-grey text-sm">Password</label>
        <input type="password"
          class="mt-1 w-full rounded-xl bg-crisp-white/10 border border-crisp-white/20 text-crisp-white px-3 py-2 focus:ring-2 focus:ring-electric-mint">
      </div>

      <button type="submit" class="w-full py-3 rounded-xl bg-electric-mint hover:bg-electric-mint/80 text-crisp-white font-semibold transition">
        Login
      </button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="hidden space-y-5">
      <h2 class="text-3xl font-bold text-crisp-white text-center">Create Account</h2>

      <div>
        <label class="text-cool-grey text-sm">Full Name</label>
        <input type="text"
        id="name"
          class="mt-1 w-full rounded-xl bg-crisp-white/10 border border-crisp-white/20 text-crisp-white px-3 py-2 focus:ring-2 focus:ring-electric-mint">
      </div>

      <div>
        <label class="text-cool-grey text-sm">Email</label>
        <input type="email"
        id="email"
          class="mt-1 w-full rounded-xl bg-crisp-white/10 border border-crisp-white/20 text-crisp-white px-3 py-2 focus:ring-2 focus:ring-electric-mint">
      </div>

      <div>
        <label class="text-cool-grey text-sm">Password</label>
        <input type="password"
        id="password"
          class="mt-1 w-full rounded-xl bg-crisp-white/10 border border-crisp-white/20 text-crisp-white px-3 py-2 focus:ring-2 focus:ring-electric-mint">
      </div>

      <button type="submit" class="w-full py-3 rounded-xl bg-electric-mint hover:bg-electric-mint/80 text-crisp-white font-semibold transition">
        Sign Up
      </button>
    

    </form>
      <!-- MODAL POPUP -->
      <div id="modalPopup"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center hidden z-50">
        <div class="bg-crisp-white/10 backdrop-blur-xl border border-crisp-white/20 rounded-2xl p-6 w-80 text-center relative">
          <h3 id="modalTitle" class="text-crisp-white text-lg font-bold mb-2"></h3>
          <p id="modalMessage" class="text-cool-grey mb-4"></p>
          <button id="modalClose"
            class="px-4 py-2 bg-electric-mint hover:bg-electric-mint/80 text-crisp-white rounded-xl font-semibold transition">OK</button>
        </div>
      </div>

  </div>
  <script type="module" src="/Pages/auth/auth.js"></script>
  <script type="module" src="/Pages/auth/authToggle.js"></script>

</body>

</html>
