<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manage Videos - Streaming App</title>
<link rel="stylesheet" href="../../src/style.css">
<style>
    @keyframes gradient {0% { background-position: 0% 50%; }50% { background-position: 100% 50%; }100% { background-position: 0% 50%; }}
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    @keyframes shimmer { 0% { background-position: -1000px 0; } 100% { background-position: 1000px 0; } }
    .gradient-bg { background: linear-gradient(-45deg, #0f172a, #1e1b4b, #312e81, #1e293b); background-size: 400% 400%; animation: gradient 15s ease infinite; }
    .glass-effect { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(148, 163, 184, 0.1); }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-8px); box-shadow: 0 20px 40px -10px rgba(236, 72, 153, 0.4); }
    .btn-icon { transition: all 0.2s ease; }
    .btn-icon:hover { transform: scale(1.05); }
    .btn-icon:active { transform: scale(0.95); }
    .modal-backdrop { animation: fadeIn 0.2s ease-out; }
    .modal-content { animation: slideIn 0.3s ease-out; }
    .category-badge { background: linear-gradient(135deg, #ec4899 0%, #8b5cf6 100%); }
    .skeleton { background: linear-gradient(90deg, rgba(148,163,184,0.1) 0%, rgba(148,163,184,0.2) 50%, rgba(148,163,184,0.1) 100%); background-size: 1000px 100%; animation: shimmer 2s infinite; }
</style>
</head>
<body class="gradient-bg min-h-screen text-white">
<div class="max-w-7xl mx-auto p-6 py-12">

    <!-- Header -->
    <div class="flex flex-col md:flex-row md:justify-between md:items-center gap-4 mb-10 fade-in">
        <div>
            <h1 class="text-5xl font-bold mb-3 bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">Manage Videos</h1>
            <p class="text-slate-300 text-lg">View, edit, and organize your gaming content</p>
        </div>
        <a href="upload.html" class="inline-flex items-center gap-3 bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white font-bold px-8 py-4 rounded-xl transition-all shadow-lg hover:shadow-pink-500/50 hover:scale-105">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Upload New Video
        </a>
    </div>

    <!-- Search & Filter -->
    <div class="glass-effect rounded-2xl p-6 mb-8 shadow-2xl fade-in">
        <div class="flex flex-col md:flex-row gap-4">
            <div class="flex-1 relative">
                <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search videos by title or description..." class="w-full bg-slate-800 bg-opacity-50 border border-slate-600 rounded-xl pl-12 pr-4 py-3 focus:outline-none focus:border-pink-500 transition-all text-white placeholder-slate-400">
            </div>
            <div id="filterDropdownContainer" class="md:w-48"></div>
        </div>
    </div>

    <!-- Videos Grid -->
    <div id="videosGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-20">
        <div class="glass-effect rounded-2xl p-12 max-w-md mx-auto">
            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-pink-500 to-purple-500 rounded-full flex items-center justify-center">
                <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
            </div>
            <p class="text-2xl font-bold mb-3 text-slate-200">No videos found</p>
            <p class="text-slate-400 mb-8">Start by uploading your first epic gaming moment</p>
            <a href="upload.html" class="inline-flex items-center gap-2 bg-gradient-to-r from-pink-500 to-purple-500 hover:from-pink-600 hover:to-purple-600 text-white font-bold px-8 py-4 rounded-xl transition-all shadow-lg hover:shadow-pink-500/50">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Upload Video
            </a>
        </div>
    </div>

    <!-- Modals -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 modal-backdrop">
        <div class="glass-effect rounded-2xl max-w-3xl w-full max-h-screen overflow-y-auto shadow-2xl modal-content border border-slate-600">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <h2 class="text-3xl font-bold bg-gradient-to-r from-pink-400 to-purple-400 bg-clip-text text-transparent">Video Details</h2>
                    <button onclick="closeDetailsModal()" class="text-slate-400 hover:text-white transition-colors p-2 hover:bg-slate-700 rounded-lg">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="modalContent"></div>
            </div>
        </div>
    </div>

    <div id="deleteModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 modal-backdrop">
        <div class="glass-effect rounded-2xl max-w-md w-full p-8 shadow-2xl modal-content border border-slate-600">
            <div class="w-16 h-16 mx-auto mb-6 bg-red-500 bg-opacity-20 rounded-full flex items-center justify-center">
                <svg class="w-8 h-8 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-3 text-center text-slate-200">Confirm Delete</h2>
            <p class="text-slate-400 mb-8 text-center">Are you sure you want to delete this video? This action cannot be undone.</p>
            <div class="flex gap-4">
                <button onclick="confirmDelete()" class="flex-1 bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl transition-all shadow-lg hover:shadow-red-500/50">Delete Forever</button>
                <button onclick="closeDeleteModal()" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white font-bold py-3 rounded-xl transition-all border border-slate-600">Cancel</button>
            </div>
        </div>
    </div>
</div>

<script>
/* ---------------- CustomDropdown Component ---------------- */
class CustomDropdown {
    constructor(elementId, options = {}) {
        this.elementId = elementId;
        this.options = options.items || [];
        this.placeholder = options.placeholder || 'Select an option';
        this.selectedValue = options.defaultValue || '';
        this.onChange = options.onChange || (()=>{});
        this.isOpen = false;
        this.init();
    }
    init() {
        const container = document.getElementById(this.elementId);
        if (!container) return;
        container.innerHTML = this.render();
        this.attachEventListeners();
        if(this.selectedValue) this.setValue(this.selectedValue);
    }
    render() {
        const selectedOption = this.options.find(opt => opt.value === this.selectedValue);
        const displayText = selectedOption ? selectedOption.label : this.placeholder;
        return `
            <div class="relative">
                <button type="button" class="dropdown-trigger w-full bg-slate-800 bg-opacity-50 border border-slate-600 rounded-xl px-5 py-3 text-left focus:outline-none focus:border-pink-500 transition-all text-white flex items-center justify-between hover:bg-opacity-70">
                    <span class="${!this.selectedValue ? 'text-slate-400':'text-white'}">${displayText}</span>
                    <svg class="w-5 h-5 transition-transform dropdown-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <div class="dropdown-menu hidden absolute z-50 w-full mt-2 bg-slate-800 border border-slate-600 rounded-xl shadow-2xl overflow-hidden">
                    <div class="max-h-60 overflow-y-auto">
                        ${this.options.map(option => `
                            <button type="button" class="dropdown-option w-full text-left px-5 py-3 hover:bg-slate-700 transition-colors text-white ${this.selectedValue===option.value?'bg-slate-700 text-pink-400':''}" data-value="${option.value}">${option.label}</button>
                        `).join('')}
                    </div>
                </div>
            </div>
        `;
    }
    attachEventListeners() {
        const container = document.getElementById(this.elementId);
        const trigger = container.querySelector('.dropdown-trigger');
        const options = container.querySelectorAll('.dropdown-option');
        trigger.addEventListener('click', e=>{e.stopPropagation(); this.toggle();});
        options.forEach(option=>option.addEventListener('click', e=>{e.stopPropagation(); this.setValue(option.dataset.value); this.close(); this.onChange(option.dataset.value); }));
        document.addEventListener('click', e=>{ if(!container.contains(e.target)) this.close(); });
        document.addEventListener('keydown', e=>{ if(e.key==='Escape' && this.isOpen) this.close(); });
    }
    toggle() { this.isOpen?this.close():this.open(); }
    open() { const container=document.getElementById(this.elementId); container.querySelector('.dropdown-menu').classList.remove('hidden'); container.querySelector('.dropdown-arrow').style.transform='rotate(180deg)'; this.isOpen=true; }
    close() { const container=document.getElementById(this.elementId); container.querySelector('.dropdown-menu').classList.add('hidden'); container.querySelector('.dropdown-arrow').style.transform='rotate(0deg)'; this.isOpen=false; }
    setValue(value) { this.selectedValue=value; const container=document.getElementById(this.elementId); const trigger=container.querySelector('.dropdown-trigger span'); const options=container.querySelectorAll('.dropdown-option'); const selectedOption=this.options.find(opt=>opt.value===value); if(selectedOption){ trigger.textContent=selectedOption.label; trigger.classList.remove('text-slate-400'); trigger.classList.add('text-white'); } options.forEach(option=>{ option.dataset.value===value?option.classList.add('bg-slate-700','text-pink-400'):option.classList.remove('bg-slate-700','text-pink-400'); }); }
    getValue(){return this.selectedValue;}
    reset(){this.selectedValue='';const container=document.getElementById(this.elementId); const trigger=container.querySelector('.dropdown-trigger span'); trigger.textContent=this.placeholder; trigger.classList.add('text-slate-400'); trigger.classList.remove('text-white');}
}

/* ---------------- Video Management ---------------- */
let videos=[], deleteVideoId=null;
const filterDropdown = new CustomDropdown('filterDropdownContainer', {
    placeholder:'All Categories',
    items:[
        { value:'', label:'All Categories' },
        { value:'Valorant', label:'Valorant' },
        { value:'YORU', label:'YORU' },
        { value:'Battle Royale', label:'Battle Royale' },
        { value:'FPS', label:'FPS' },
        { value:'Strategy', label:'Strategy' },
        { value:'Other', label:'Other' }
    ],
    onChange: renderVideos
});

function loadVideos(){ videos=JSON.parse(localStorage.getItem('videos')||'[]'); renderVideos(); }
function editVideo(id){ window.location.href=`upload.html?edit=${id}`; }

function renderVideos(){
    const searchTerm=document.getElementById('searchInput').value.toLowerCase();
    const categoryFilterValue=filterDropdown.getValue();
    const filteredVideos=videos.filter(video=>{
        const matchesSearch=video.title.toLowerCase().includes(searchTerm) || video.description.toLowerCase().includes(searchTerm);
        const matchesCategory=!categoryFilterValue || video.category===categoryFilterValue;
        return matchesSearch && matchesCategory;
    });
    const grid=document.getElementById('videosGrid');
    const emptyState=document.getElementById('emptyState');
    if(filteredVideos.length===0){ grid.innerHTML=''; emptyState.classList.remove('hidden'); return; }
    emptyState.classList.add('hidden');
    grid.innerHTML=filteredVideos.map(video=>`
        <div class="glass-effect rounded-2xl overflow-hidden card-hover border border-slate-700">
            <div class="relative bg-slate-800" style="padding-bottom: 56.25%;">
                <img src="${video.thumbnailUrl}" alt="${video.title}" class="absolute inset-0 w-full h-full object-cover" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 225%22%3E%3Crect fill=%22%231e293b%22 width=%22400%22 height=%22225%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2218%22 fill=%22%2394a3b8%22%3ENo Thumbnail%3C/text%3E%3C/svg%3E'">
            </div>
            <div class="p-5">
                <h3 class="text-xl font-bold mb-2">${video.title}</h3>
                <span class="inline-block px-3 py-1 text-sm rounded-full category-badge mb-3">${video.category}</span>
                <p class="text-slate-300 mb-4 line-clamp-2">${video.description}</p>
                <div class="flex justify-between gap-3">
                    <button onclick="openDetailsModal('${video.id}')" class="flex-1 bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-xl transition-all font-bold">Details</button>
                    <button onclick="editVideo('${video.id}')" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-xl transition-all font-bold">Edit</button>
                    <button onclick="openDeleteModal('${video.id}')" class="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-xl transition-all font-bold">Delete</button>
                </div>
            </div>
        </div>
    `).join('');
}

/* ---------------- Search ---------------- */
document.getElementById('searchInput').addEventListener('input', renderVideos);

/* ---------------- Modals ---------------- */
function openDetailsModal(id){ const video=videos.find(v=>v.id===id); if(!video) return; const modal=document.getElementById('detailsModal'); const content=document.getElementById('modalContent'); content.innerHTML=`<video src="${video.videoUrl}" controls class="w-full rounded-xl mb-5"></video><h3 class="text-2xl font-bold mb-2">${video.title}</h3><p class="mb-2 text-slate-300">${video.description}</p><p class="text-slate-400">Category: ${video.category}</p><p class="text-slate-400">Uploaded: ${new Date(video.uploadedAt).toLocaleDateString()}</p>`; modal.classList.remove('hidden'); }
function closeDetailsModal(){ document.getElementById('detailsModal').classList.add('hidden'); }
function openDeleteModal(id){ deleteVideoId=id; document.getElementById('deleteModal').classList.remove('hidden'); }
function closeDeleteModal(){ deleteVideoId=null; document.getElementById('deleteModal').classList.add('hidden'); }
function confirmDelete(){ if(!deleteVideoId) return; videos=videos.filter(v=>v.id!==deleteVideoId); localStorage.setItem('videos', JSON.stringify(videos)); deleteVideoId=null; closeDeleteModal(); renderVideos(); }

/* ---------------- Initial Load ---------------- */
loadVideos();
</script>

</body>
</html>
