<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vyon Video Streaming</title>
  </head>
  <body class="bg-slate-950 text-slate-100 m-0" style="display: block; place-items: initial; min-height: auto; background-color: var(--deep-obsidian);">
    <div class="w-full max-w-7xl mx-auto px-6 pt-4">
      <div class="flex items-center gap-5 rounded-full px-1 py-1 shadow-inner w-fit" style="background-color: rgba(127, 90, 240, 0.2); border: 1px solid var(--cyber-violet);">
        <div class="flex items-center" style="color: var(--cool-grey);">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>

        <input
          type="text"
          placeholder="Search e.g Toggle"
          class="w-48 bg-transparent border-0 text-sm focus:outline-none focus:ring-0"
          style="color: var(--crisp-white);"
        >

        <button
          class="rounded-full text-xs font-semibold shadow-md transition-colors"
          style="background-color: var(--electric-mint); color: var(--deep-obsidian); width: 95%; height: 10%;"
          aria-label="Search"
        >
          Search
        </button>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
